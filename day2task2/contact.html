<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link src="stylesheet" href="contact.css">
</head>
<body>

    <h2>Contact Us</h2>
    <p>If you have any questions or feedback, please fill out the form below. We will get back to you soon!</p>

    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" placeholder="Type your message here" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
